l_english:
 synahisanity_religious_group:0 "Synahisanity"
 synahisanity_religious_group_adj:0 "Synahisan"
 synahisanity_religious_group_desc:0 "Synahisanity follows the words and teachings of the Prophet [galitia|E], a woman who was divinely inspired by Hisan. Every one of her words was a divine commandment, and was eventually written down into the Kahla a few years after her death. As her words were not written while she was alive, there are many conflicting verses and commands, which have led to dozens of different faiths claiming to be the true word of Hisan and her messenger Galitia."

 al_haqia:0 "Al-Haqia"
 al_haqia_adj:0 "Al-Haqian"
 al_haqia_adherent:0 "Al-Haqian"
 al_haqia_adherent_plural:0 "Al-Haqians"
 al_haqia_desc:0 "Al-Haqians follow the Kahla and several of the Collections, a grouping of notes, letters, and diaries that come from people who interacted closely with Galitia. They take the Kahla very literally, and base their laws around it. To many Al-Haqians, if it is not within the Kahla, then it is not worth their time."

 aljisa:0 "Aljisa"
 aljisa_adj:0 "Aljisan"
 aljisa_adherent:0 "Aljisan"
 aljisa_adherent_plural:0 "Aljisans"
 aljisa_desc:0 "Following the teachings of Galitia during her early years of life, the Aljisans consider themselves 'Lovers' of Hisan. To be a Aljisan is to love yourself and others, and love in the most extreme of ways. Sex is a constant in life, and there is no better way to enter #italic Sahwari #! than through it."

 qital:0 "Qital"
 qital_adj:0 "Qitalite"
 qital_adherent:0 "Qitalite"
 qital_adherent_plural:0 "Qitalites"
 qital_desc:0 "Qitalites follow the teachings of Galitia in her later years of life, where war and conquest was a daily activity. To fight against the unbelievers is of highest importance. To a Qitalite, the unbeliever must submit or they must die."

 halaghaz:0 "Halaghaz"
 halaghaz_adj:0 "Halaghazian"
 halaghaz_adherent:0 "Halaghazian"
 halaghaz_adherent_plural:0 "Halaghazians"
 halaghaz_desc:0 "Halaghazians believe that the Kahla and the Collections, although only some, reveal certain mysteries about the world. By studying the Kahla and the associated texts, they can piece together a picture of the universe."

 alqitite:0 "Alqitite"
 alqitite_adj:0 "Alqitite"
 alqitite_adherent:0 "Alqitite"
 alqitite_adherent_plural:0 "Alqitites"
 alqitite_desc:0 "Galitia was foretold to return in a time of great strife and bloodshed. Alqitites believe that to bring back the return is the most important thing, and so they are taught to spread strife and chaos wherever they go in order to hasten her return."

